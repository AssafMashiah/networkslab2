<html>
<head>
	<title>Networks Lab 2 File Friends Page</title>
	<!-- IE -->
	<link rel="shortcut icon" href="/images/favicon.ico" />
	<!-- the rest -->
	<link rel="icon" type="image/x-icon" href="/images/recycle2.ico" />
	<!-- css :] -->
	<link rel=StyleSheet href="/css/lab2.css" type="text/css" />
</head>
<script type="text/javascript">
<!--//
function doRemoveAction(ip, port) 
{
    document.friendsForm.action = "/friends_service/remove_friend?p1=" + ip + "&p2=" + port;
    document.friendsForm.submit();
}

function doFilesPage(ip, port)
{
	document.friendsForm.action = "/files_service/get_file_sharing_page?p1=" + ip + "&p2=" + port;
	document.friendsForm.submit();
}

function addFriendSource()
{
	data = document.getElementById("newfriendipport").value;
	arr = data.split(":");
	
	document.addSource.action = "/friends_service/add_friend_source?p1=" + arr[0] + "&p2=" + arr[1];
	document.addSource.submit();
}

//-->
</script>
<body>
	<table width="100%">
		<tr>
			<td align="center">
				<H1>Friends Page!!</H1>
				<form name="friendsForm" action="" method="post">
				My friends page!! weeee<br>
				[###FREINDS_TABLE]
				</form>
				<br>
				<div class="centerwrap">
					<a class="button" href="/files_service/get_file_sharing_page?p1=127.0.0.1&p2=[###MY_PORT]" onClick="this.blur();"><span>My shared files</span></a>
				</div>
				<div class="clearer"></div>
				
				<form name="addSource" action="" method="post">
					<table>
						<tr>
							<td>
								<input type="textbox" id="newfriendipport"> &nbsp;&nbsp;
							</td>
							<td>
								<a class="button" href="#" onClick="this.blur();addFriendSource();"><span>Add a friend!</span></a>
							</td>
						</tr>
					</table>
				</form>

				<div class="centerwrap">
				<form name="lookForFriends" action="/friends_service/look_for_friends" method="post">
				<a class="button" href="#" onClick="this.blur();document.lookForFriends.submit();"><span>Look for Friends!</span></a>
				</form>
				</div>
				
				<div class="clearer"></div>

				<a href="/commands_service/get_main_page">Back to Main Page</a>
			</td>
		</tr>
	</table>
</body>
</html>
